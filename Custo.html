<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Service</title>
  <link rel="stylesheet" href="Css/Custo.css">
</head>
<body>
  <div class="top-bar">
<img 
class="logo"
  src="images/Logo.png" 
  alt="Fresh n Klean Logo"
/>
      <button id="employeeBtn" class="btn-employee" onclick="location.href='Login.html'">Employee</button> 
  </div>
 
  <table id="customerTable" class="rounded-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Gmail / Number</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tableData">

 </tbody>
  </table>
  <button class="custom-cs-button">
  <div class="icon-circle">
    <img src="images/customer-service-icon-in-black-and-white-color-vector.jpg" alt="CS Icon">
  </div>
  <span class="button-text costumerBtn">Customer<br>Service</span>
</button>
<main class ="container" id="containerModal">

    <button class="btn-close">&times;</button>

    <header class="brand-header">
      <h1 class="brand-logo">Fresh N' Klean</h1>
    </header>

    <header class="container__header">
      <h2>Customer Service</h2>
    </header>

    <section class="container__body">
      <form id="loginForm" class="login-form" method="POST">

        <div class="form-group">
          <div class="input-container">
            <input
              type="text"
              class="typemodawnamemo"
              id="customerName"
              name="customerName"
              placeholder="Enter customer name"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <div class="input-container">
            <input
              type="email"
              class ="entermodawemailmo"
              name="email"
              placeholder="Enter email address"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <div class="input-container">
            <select id="Select Concern" name="Select Concern" class="select-concern" required>
              <option class="default-select" value="">Select Concern Type</option>
              <option value="order_inquiry">Order Inquiry</option>
              <option value="product_issue">Product Issue</option>
              <option value="payment_concern">Payment Concern</option>
              <option value="feedback_suggestions">Feedback/Suggestions</option>
            </select>
          </div>

        <div class="form-group">
          <div class="input-container">
            <textarea
              class="entermodawmessage"
              name="message"
              placeholder="Enter your message"
              required
            ></textarea>
          </div>
        </div>

        <button type="submit" class="btn-login">Submit Request</button>

      </form>
    </section>

  </main>


  <script src="js/Custo.js"></script>
</body>
</html>
